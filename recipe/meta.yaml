{% set name = "turbo_turtle" %}
{% set version = VERSION %}

package:
  name: {{ name|lower }}
  # TODO: Figure out how to use pyproject.toml and a Conda build Jinja template
  version: {{ version }}

source:
  git_url: '..'

build:
  noarch: python
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - scons install --prefix=${PREFIX}  # [unix]
    - scons install --prefix=%PREFIX%  # [win]
  entry_points:
    - turbo-turtle = turbo_turtle._main:main

requirements:
  host:
    - python
    - python-build
    - pip
    - pytest
    - lazy_loader >=0.4
    - scons >=4.6
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=7.1
    - sphinx-argparse
    - sphinx-book-theme
    - sphinx-copybutton >=0.5.1
    - sphinx-design
    - sphinxcontrib-bibtex
    - waves >=0.13
  run:
    - python >=3.9
    - lazy_loader >=0.4
    - scons >=4.6
    - waves >=0.13

test:
  requires:
    - pip
    - pytest
    - pytest-xdist
  imports:
    - turbo_turtle

about:
  home: https://github.com/lanl-aea/turbo-turtle
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Solid body modeling tools for 2D sketched, 2D axisymmetric, and 3D revolved models
  description: |
    Turbo-Turtle (LANL code O4765) is a solid body modeling tools for 2D sketched, 2D axisymmetric, and 3D revolved
    models.
  doc_url: https://lanl-aea.github.io/turbo-turtle/index.html
  dev_url: https://github.com/lanl-aea/turbo-turtle
